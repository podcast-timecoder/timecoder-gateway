server:
  port: 5000

spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  datasource:
    initialization-mode: always
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/timecoder
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
    
app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 604800000
  
timecoderService:
  ribbon:
    listOfServers: http://localhost:8080

patronService:
  ribbon:
    listOfServers: localhost:8081

---
spring:
  profiles: prod
  datasource:
    initialization-mode: always
    username: postgres
    password: admin
    url: jdbc:postgresql://postgresql:5432/timecoder
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update

app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 604800000

timecoderService:
  ribbon:
    listOfServers: http://timecoder-api:8080

